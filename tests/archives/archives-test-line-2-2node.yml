name: Archives test Line 2 - 2 Nodes
config:
  nodes: 2
  times: 3
  expected:
      successes: 0
      failures: 0
      timeouts: 0
steps:
  - name: Add files
    on_node: 1
    cmd: ipfs add -q -r /archives-data/line_2/
    timeout: 3600
    outputs: 
    - line: 0
      save_to: HASH
  - name: Cat added file
    on_node: 2
    inputs:
      - HASH
    cmd: for file in $(ipfs ls $HASH | cut -d " " -f 1); do ipfs cat $file > /dev/null; done;
    timeout: 3600
  - name: Run GC
    on_node: 1
    cmd: ipfs repo gc
  - name: Run GC
    on_node: 2
    cmd: ipfs repo gc
